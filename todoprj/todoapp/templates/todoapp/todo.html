<head>
  <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <section class="vh-100 d-flex flex-column justify-content-center align-items-center" style="background-color: #eee; position: relative;">
      <div class="container py-5">
          <div class="row justify-content-center">
              <div class="col col-lg-9 col-xl-7">
                  <div class="card rounded-3">
                      <div class="card-body p-4">
                          <h4 class="text-center my-3 pb-3">To Do App</h4>

                          <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                              {% csrf_token %}
                              <div class="col-12">
                                  <div class="form-outline">
                                      <input type="text" id="form1" class="form-control" name="task" placeholder="Enter a task here"/>
                                  </div>
                              </div>

                              <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Add Task</button>
                              </div>
                          </form>

                          <!-- Table with improved layout -->
                          <table class="table table-striped table-bordered table-hover mb-4">
                              <thead>
                                  <tr>
                                      <th scope="col">Todo Item</th> <!-- Not centered -->
                                      <th scope="col" class="text-center">Status</th> <!-- Centered -->
                                      <th scope="col" class="text-center">Actions</th> <!-- Centered -->
                                  </tr>
                              </thead>
                              <tbody>
                                  {% for i in todos %}
                                  <tr>
                                      <!-- Left-aligned content for Todo Item -->
                                      <td class="text-start">{{i.todo_name}}</td> <!-- Ensure left-aligned -->

                                      <!-- Centered content for Status -->
                                      <td class="text-center">
                                          {% if i.status == True %}
                                              <span class="badge bg-success">Completed</span>
                                          {% else %}
                                              <span class="badge bg-warning">In Progress</span>
                                          {% endif %}
                                      </td>

                                      <!-- Centered content for Actions -->
                                      <td class="d-flex justify-content-center align-items-center">
                                          <!-- Delete Button -->
                                          <a href="{% url 'delete' i.todo_name %}">
                                              <button type="button" class="btn btn-danger btn-sm me-2">Delete</button>
                                          </a>
                                          
                                          <!-- Finished Button -->
                                          <a href="{% url 'update' i.todo_name %}">
                                              <button type="button" class="btn btn-success btn-sm">Finished</button>
                                          </a>
                                      </td>
                                  </tr>
                                  {% endfor %}
                              </tbody>
                          </table>

                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Logout button positioned at the bottom right -->
      <div style="position: absolute; bottom: 20px; right: 20px;">
          <a href="{% url 'logout' %}">
              <button style="background: firebrick; color: white;" class="btn">Logout</button>
          </a>
      </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
